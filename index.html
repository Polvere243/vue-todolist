<!DOCTYPE html>
<html>
    <head>
        <title>ToDo list</title>
        <meta charset="UTF-8">
        <meta name="author" content="Daniele Ercoli">
        <meta name="description" content="esercizio">
        <meta name="keywords" content="html, javascript, vuejs, markdown">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="js/data.js"></script>
        <script defer src="js/script.js"></script>
    </head>

    <body>
        <div class="root">
            <div class="container col-6">
                <img src="" alt="">
                <h2></h2>
                <div class="input-group flex-nowrap mb-3">
                    <input type="text" class="form-control" placeholder="Cerca..." aria-label="Username" aria-describedby="addon-wrapping">
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
                
                <ul class="list-group">
                    <li class="list-group-item">
                        <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </li>
                    <li class="list-group-item">
                        <nav class="navbar bg-body-tertiary">
                            <div class="container-fluid">
                              <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Aggiungi...">
                                <button class="btn btn-outline-success" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                              </form>
                            </div>
                        </nav>
                    </li>
                </ul>
                <div class="btn-group mt-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success">Tutti fatti</button>
                <button type="button" class="btn btn-primary">Tutti da fare</button>
                <button type="button" class="btn btn-danger">Svuota tutto</button>
                </div>
            </div>
        </div>
    </body>
</html>
